    <!-- Title -->
    <title>PokeDex</title>

    <meta name="p:domain_verify" content=" ">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

    <link rel="icon" href="Assets/favicon-16.png" sizes="16x16"> 
    <link rel="icon" href="Assets/favicon-32.png" sizes="32x32"> 
    <link rel="icon" href="Assets/favicon-96.png" sizes="96x96"> 
    <link rel="icon" href="Assets/favicon-128.png" sizes="128x128"> 
    <link rel="icon" href="Assets/favicon-228.jpg" sizes="228x228"> 
    <link rel="shortcut icon" href="Assets/favicon-196.jpg" sizes="196x196">
    <link rel="apple-touch-icon" href="Assets/favicon-180.jpg" sizes="180x180"> 
    
    <!-- CSS External Files-->
    <link rel="stylesheet" href="Core/Css/default.css">
</head>
<body>
  <h1>
    Poke<span>Dex</span>
  </h1>
  <img id="text-box" src="Assets/text-box.png">
  <nav id="searchbar">
    <input id="textbar" type="text" placeholder="Nom/Id">
    <button id="submit-text" type="submit">
      Rechercher
    </button>
  </nav>
  <section id="squelette">
        <div id="squelette-gauche">
            <!-- Lumières en haut du pokedex -->
            <nav id="top-lights">
                <img id="blue-light" src="Assets/blue-light.png">
                <ul>
                    <li>
                        <img src="Assets/red-light.png">
                    </li>
                    <li>
                        <img src="Assets/yellow-light.png">
                    </li>
                    <li>
                        <img src="Assets/green-light.png">
                    </li>
                </ul>
                <svg height="100%" width="28.8%" class="left-svg">
                    <polyline
                      points="0,150 150,150 200,48 705,48"
                      style="fill: none; stroke: black; stroke-width: 3"
                    />
                </svg>
            </nav>
            <div id="screen">
                <div>
                    <img src="Assets/mini-red-light.png">
                    <img src="Assets/mini-red-light.png">
                </div>
                <div id="main-screen"></div>
                <div id="left-buttons">
                    <img src="Assets/red-light.png">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="buttons-container">
                <div class="upper-buttons-container">
                  <div class="big-button">
                  </div>
                  <div class="long-buttons-container">
                    <div class="long-button red">
                    </div>
                    <div class="long-button light-blue">
                    </div>
                  </div>
                </div>
                <div class="nav-buttons-container">
                  <div class="dots-container">
                    <div>
                        .
                    </div>
                    <div>
                        .
                    </div>
                  </div>
                  <div class="green-screen">
                    <span id="name-screen">
                        Bulbizarre
                    </span>
                  </div>
                  <div class="right-nav-container">
                    <div class="nav-button">
                      <div class="nav-center-circle">
                      </div>
                      <div class="nav-button-vertical">
                      </div>
                      <div class="nav-button-horizontal">
                        <div class="border-top">
                        </div>
                        <div class="border-bottom">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div id="squelette-droite">
          <!-- Top screen -->
          <div class="top-screen-container">
            <div id="about-screen" class="right-panel-screen">
                PV: 45<br>Attaque: 49<br>Défense: 65<br>Attaque Spéciale: 65<br>Défense Spéciale: 65<br>Vitesse: 45
            </div>
          </div>
          <!-- Blue Buttons -->
          <div class="square-buttons-container">
            <div class="grey-squares-container">
              <div class="grey-square"></div>
              <div class="grey-square"></div>
              <div class="grey-square"></div>
              <div class="grey-square"></div>
              <div class="grey-square"></div>
              <div class="grey-square"></div>
              <div class="grey-square"></div>
              <div class="grey-square"></div>
              <div class="grey-square"></div>
              <div class="grey-square"></div>
            </div>
          </div>
          <!-- Center Buttons -->
          <div class="center-buttons-container">
            <div class="center-left-container">
              <div class="small-reds-container">
                <div class="small-light red">
                  <div class="dot light-red"></div>
                </div>
                <div class="small-light red">
                  <div class="dot light-red"></div>
                </div>
              </div>
              <div class="white-squares-container">
                <div class="white-square">
                  <button type="button" id="minus">
                    -
                  </button>
                </div>
                <div class="white-square">
                  <button type="button" id="plus">
                    +
                  </button>
                </div>
              </div>
            </div>
            <div class="center-right-container">
              <div class="thin-buttons-container">
                <div class="thin-button"></div>
                <div class="thin-button"></div>
              </div>
              <div class="darkgrey-button yellow">
                <div class="big-dot light-yellow"></div>
              </div>
            </div>
          </div>
          <!-- Bottom screens -->
          <div class="bottom-screens-container">
            <div id="type-screen" class="right-panel-screen">plante<br>poison</div>
            <div id="id-screen" class="right-panel-screen">#1</div>
          </div>
        </div>
    </section>
    <script src="Core/Js/script.js"></script>
</body>
</html>
