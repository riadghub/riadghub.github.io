        <p>
            <u>Votre Réservation</u>
        </p>
        <form action="resultat.html" method="post">
            <div>
                <label for="prenom">Votre nom :</label>
                <input type="text" name="prenom" id="prenom" placeholder="Votre nom.." required>
            </div>
            <div>
                <label for="dateDeReservation">Date de réservation :</label>
                <input type="date" name="dateDeReservation" id="dateDeReservation" required>
            </div>
            <div>
                <label for="lieuDeReservation">Où souhaitez-vous réserver ?</label>
                <select name="lieuDeReservation" id="lieuDeReservation" required>
                    <optgroup label="Lieu de réservation">
                        <option value="Paris 1er">Paris 1er</option>
                        <option value="Paris 2e">Paris 2e</option>
                        <option value="Paris 4e">Paris 4e</option>
                        <option value="Paris 16e">Paris 16e</option>
                        <option value="Paris 20e">Paris 20e</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="nbDePersonnes">Pour combien de personnes souhaitez-vous réserver ?</label>
                <select name="nbDePersonnes" id="nbDePersonnes" required>
                    <optgroup label="Nombre de personnes :">
                        <option value="Un">1</option>
                        <option value="Deux">2</option>
                        <option value="Trois">3</option>
                        <option value="Quatre">4</option>
                        <option value="Cinq">5</option>
                        <option value="Six">6</option>
                        <option value="Sept">7</option>
                        <option value="Huit">8</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <input class = "btn-intro" type="submit" value="Envoyer">
            </div>
        </form>
    </div>
